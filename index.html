<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="container p-2">
    <h1 class="text-light" style='-webkit-text-stroke: 2px black;'>RGB</h1>
    <div class="panel">
      <!--   red value slide -->
      <div class="item  mb-2 mt-5">
        <div class="box red">R</div>
        <input type="range" min="0" max="255" value="0" id="red">
        <div class="box red" id='red-box'></div>
      </div>
      <!--   red value slide -->

      <!--   green value slide -->
      <div class="item mb-2">
        <div class="box green">G</div>
        <input type="range" min="0" max="255" value="0" id="green">
        <div class="box green" id='green-box'></div>
      </div>
      <!--   green value slide -->

      <!--   blue value slide -->
      <div class="item mb-2">
        <div class="box blue">B</div>
        <input type="range" min="0" max="255" value="0" id="blue">
        <div class="box blue" id='blue-box'></div>
      </div>
      <!--   blue value slide -->

      <!-- diplay hex code   -->
      <div class="hex-box mt-5 border border-secondary">#000000</div>
    </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
